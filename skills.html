<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<div id="navbar-container"></div>
<body class="bg-gray-100 flex flex-col sm:flex-row">


    <div class="flex-1 flex items-center justify-center min-h-screen text-center p-4 sm:p-8 transition-all duration-500">
        <div class="max-w-4xl mx-auto w-full">
            <div class="mb-8">
                <i class="fas fa-tools text-6xl text-red-500 block mx-auto mb-2"></i>
                <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 tracking-wider drop-shadow-lg animate-pulse">My Skills</h1>
            </div>

            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                    <div class="flex justify-center mb-4">
                        <i class="fas fa-code fa-4x text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900">Web Development</h3>
                    <p class="text-gray-600 mt-2">HTML, CSS, JavaScript, PHP, TailwindCSS</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                    <div class="flex justify-center mb-4">
                        <i class="fas fa-database fa-4x text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900">Database Management</h3>
                    <p class="text-gray-600 mt-2">MySQL, PostgreSQL, MongoDB</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                    <div class="flex justify-center mb-4">
                        <i class="fas fa-cogs fa-4x text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900">DevOps</h3>
                    <p class="text-gray-600 mt-2">Docker, Kubernetes, CI/CD</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
                    <div class="flex justify-center mb-4">
                        <i class="fas fa-paint-brush fa-4x text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900">UI/UX Design</h3>
                    <p class="text-gray-600 mt-2">Figma, Adobe XD, Sketch</p>
                </div>

            </div>

            <a href="projects.html" class="inline-block mt-8 px-6 py-3 bg-red-500 text-white text-lg font-bold rounded-full shadow-lg transform transition duration-300 hover:bg-red-600 hover:scale-105">
                Next <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
    </style>
<script>
    // Load the navbar dynamically
    fetch('navbar.html')
           .then(response => response.text())
           .then(data => {
               document.getElementById('navbar-container').innerHTML = data;
   
               // Attach the event listener AFTER loading the navbar
               document.querySelector(".hamburger").addEventListener("click", function () {
                   document.querySelector(".nav-links").classList.toggle("show");
                   document.querySelector(".hamburger").classList.toggle("active");
               });
           })
           .catch(error => console.error('Error loading navbar:', error));
   </script>
</body>
</html>
