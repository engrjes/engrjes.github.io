<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#9CA3AF] flex flex-col">

    <header class="bg-gray-800"> 
        <div class="container mx-auto flex flex-wrap py-8 flex-col md:flex-row items-center"> <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img src="JS.logo.png" alt="JS Logo" class="h-16"> 
            </a>
        </div>
    </header>

    <div class="flex-1 flex items-center justify-center min-h-screen text-center p-4 sm:p-8 transition-all duration-500">
        <div class="max-w-lg mx-auto w-full">
            <div class="relative inline-block mb-6">
                <img src="dp.jpg" alt="Profile Picture" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full border-4 border-gray-600 shadow-lg transition duration-500 transform hover:scale-110 mx-auto">
            </div>
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 tracking-wider drop-shadow-lg animate-pulse">Jessa Sarmiento</h1>
            <p class="text-lg sm:text-xl text-gray-600 mt-2 animate-fadeIn">Explore my work, experience, and skills.</p>
            <div class="w-1/2 sm:w-1/3 mx-auto mt-6 h-6 bg-gray-500 rounded-full overflow-hidden shadow-xl">
                <div class="h-full bg-gray-600 animate-progress"></div>
            </div>
            <div class="mt-6 flex justify-center space-x-4">
                <a href="about.html" class="inline-block px-6 py-3 bg-gray-600 text-white text-lg font-bold rounded-full shadow-lg transform transition duration-300 hover:bg-gray-700 hover:scale-105">
                    Learn More
                </a>
                <a href="contact.html" class="inline-block px-6 py-3 bg-gray-600 text-white text-lg font-bold rounded-full shadow-lg transform transition duration-300 hover:bg-gray-700 hover:scale-105">
                    Contact
                </a>
            </div>
        </div>
    </div>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress { animation: progress 2s linear forwards; }
    </style>
    <script>
        const currentPage = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.navbar a');
        links.forEach(link => {
            if (link.href.includes(currentPage)) {
                link.classList.add('active');
            }
        });
        const burgerButton = document.querySelector('button[data-collapse-toggle="navbar-default"]');
        const navbarLinks = document.getElementById('navbar-default');
        burgerButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('hidden');
        });
    </script>
</body>
</html>
