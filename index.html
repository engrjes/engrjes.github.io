    <script>
        // Responsive Background Image Slideshow
        const images = ["bg_1.jpg", "bg_2.jpg", "bg_3.jpg", "bg_4.jpg"];
        let currentIndex = 0;
        const bgSlideshow = document.getElementById("bg-slideshow");

        function changeBackground() {
            bgSlideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Initial background load
        changeBackground();

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);

        // Navbar Active Link Highlight
        const currentPage = window.location.pathname.split('/').pop();
        const links = document.querySelectorAll('.navbar a');
        links.forEach(link => {
            if (link.href.includes(currentPage)) {
                link.classList.add('active');
            }
        });

        // Sidebar Toggle (If you have a sidebar menu)
        const burgerButton = document.querySelector('button[data-collapse-toggle="navbar-default"]');
        const navbarLinks = document.getElementById('navbar-default');
        burgerButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('hidden');
        });
    </script>
