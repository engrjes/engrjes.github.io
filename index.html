<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Slideshow */
        .bg-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            transition: background-image 1s ease-in-out;
            z-index: -1;
        }

        /* Dark overlay */
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress { animation: progress 2s linear forwards; }

        /* Stronger Text Shadow */
        .text-shadow {
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body class="bg-gray-300 flex flex-col relative h-screen w-screen overflow-hidden text-white">

    <!-- Background Slideshow -->
    <div id="bg-slideshow" class="bg-slideshow"></div>
    <div class="dark-overlay"></div> 

    <!-- Navigation Bar -->
    <header class="bg-gray-600 text-white py-4 px-6 fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="JS.logo.png" alt="JS Logo" class="h-10">
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="about.html" class="hover:text-gray-300">About</a>
                <a href="education.html" class="hover:text-gray-300">Education</a>
                <a href="skills.html" class="hover:text-gray-300">Skills</a>
                <a href="projects.html" class="hover:text-gray-300">Projects</a>
                <a href="experience.html" class="hover:text-gray-300">Experience</a>
                <a href="achievements.html" class="hover:text-gray-300">Achievements</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
            <button id="menu-btn" class="md:hidden text-white text-2xl">&#9776;</button>
        </div>
        <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-gray-500 text-white flex flex-col items-center space-y-4 py-4">
            <a href="index.html" class="hover:text-gray-300">Home</a>
            <a href="about.html" class="hover:text-gray-300">About</a>
            <a href="education.html" class="hover:text-gray-300">Education</a>
            <a href="skills.html" class="hover:text-gray-300">Skills</a>
            <a href="projects.html" class="hover:text-gray-300">Projects</a>
            <a href="experience.html" class="hover:text-gray-300">Experience</a>
            <a href="achievements.html" class="hover:text-gray-300">Achievements</a>
            <a href="contact.html" class="hover:text-gray-300">Contact</a>
        </div>
    </header>

    <!-- Content Section -->
    <div class="flex-1 flex items-center justify-center min-h-screen text-center p-4 sm:p-8 transition-all duration-500">
        <div class="max-w-lg mx-auto w-full">
            <!-- Profile Picture -->
            <div class="relative inline-block mb-6">
                <img src="dp.JPG" alt="Profile Picture" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full border-4 border-gray-600 shadow-lg transition duration-500 transform hover:scale-110 mx-auto">
            </div>

            <!-- Name & Introduction -->
            <div class="bg-black bg-opacity-50 p-5 rounded-lg inline-block">
                <h1 class="text-5xl sm:text-4xl font-extrabold text-white tracking-widest text-shadow animate-pulse">
                    JESSA SARMIENTO
                </h1>
                <p class="text-lg sm:text-1xl font-bold text-gray-200 mt-2 text-shadow animate-fadeIn">
                    Explore my work, experience, and skills.
                </p>
            </div>

            <!-- Animated Progress Bar -->
            <div class="w-1/2 sm:w-1/3 mx-auto mt-6 h-6 bg-gray-500 rounded-full overflow-hidden shadow-xl">
                <div class="h-full bg-gray-600 animate-progress"></div>
            </div>

            <!-- Buttons -->
            <div class="mt-6 flex justify-center space-x-4">
                <a href="about.html" class="inline-block px-6 py-4 bg-gray-600 text-white text-xl font-extrabold rounded-full shadow-lg transform transition duration-300 hover:bg-gray-700 hover:scale-105">
                    Want to know more about me?
                </a>
                <a href="contact.html" class="inline-block px-6 py-4 bg-gray-600 text-white text-xl font-extrabold rounded-full shadow-lg transform transition duration-300 hover:bg-gray-700 hover:scale-105">
                    Ready to create something great?
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Responsive Background Image Slideshow
        const images = ["bg_1.jpg", "bg_2.jpg", "bg_3.jpg", "bg_4.jpg"];
        let currentIndex = 0;
        const bgSlideshow = document.getElementById("bg-slideshow");

        function changeBackground() {
            bgSlideshow.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }
        changeBackground();
        setInterval(changeBackground, 5000);

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
