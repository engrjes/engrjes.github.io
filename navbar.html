<!-- navbar.html -->
<style>
    /* General Navbar Styling */
    .navbar {
        background: #ee4444;
        padding: 12px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
    }

    /* Page Content Margin (To Prevent Overlapping) */
    body {
        padding-top: 60px;
    }

    /* Logo */
    .navbar .logo {
        font-size: 20px;
        font-weight: bold;
        color: white;
        font-style: italic;
    }

    /* Navigation List */
    .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
        padding: 0;
        margin: 0;
    }

    .nav-links li {
        display: inline-block;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s ease-in-out;
    }

    /* Hover Effect */
    .nav-links a:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    /* Hamburger Menu */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 4px 0;
        transition: 0.3s;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
        .hamburger {
            display: flex;
        }

        .nav-links {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #ee4444;
            flex-direction: column;
            text-align: center;
            display: none;
            padding: 10px 0;
            transition: 0.3s ease-in-out;
        }

        .nav-links li {
            display: block;
            padding: 10px 0;
        }

        .nav-links.show {
            display: flex;
        }

        /* Hamburger Animation */
        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    }
</style>

<nav class="navbar">
    <div class="logo">Jessa's Portfolio</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<script>
    function toggleMenu() {
        var navLinks = document.querySelector(".nav-links");
        var hamburger = document.querySelector(".hamburger");
        
        navLinks.classList.toggle("show");
        hamburger.classList.toggle("active");
    }
</script>
